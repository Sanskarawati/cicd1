<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
    }

    #date-display {
      text-align: center;
      font-size: 0.9em;
      color: #a0a0a0;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    button {
      background-color: #03dac6;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2b2b;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .list-group-item.todo-complete .todo-text {
      text-decoration: line-through;
      color: #888;
    }

    .todo-text {
      flex-grow: 1;
      margin: 0 10px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 1.1em;
      cursor: pointer;
    }

    .todo-status-checkbox {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dark Todo App</h1>
    <div id="date-display">Loading date...</div>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <div id="todo-list"></div>
  </div>

  <script>
    // Generate unique ID
    const generateId = () => '_' + Math.random().toString(36).substr(2, 9);

    // Display current date
    const updateDate = () => {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('date-display').textContent = date.toLocaleDateString(undefined, options);
    };

    // Load todos from localStorage
    const loadTodos = () => {
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todos.forEach(todo => addTodoToDOM(todo));
    };

    // Save todos to localStorage
    const saveTodos = () => {
      const todos = Array.from(document.querySelectorAll('.list-group-item')).map(item => ({
        id: item.dataset.id,
        text: item.querySelector('.todo-text').textContent,
        completed: item.classList.contains('todo-complete')
      }));
      localStorage.setItem('todos', JSON.stringify(todos));
    };

    // Add a todo item to DOM
    const addTodoToDOM = ({ id, text, completed }) => {
      const todoList = document.getElementById('todo-list');

      const item = document.createElement('div');
      item.className = 'list-group-item' + (completed ? ' todo-complete' : '');
      item.dataset.id = id;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'todo-status-checkbox';
      checkbox.checked = completed;
      checkbox.addEventListener('change', () => {
        item.classList.toggle('todo-complete');
        saveTodos();
      });

      const span = document.createElement('span');
      span.className = 'todo-text';
      span.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
      deleteBtn.addEventListener('click', () => {
        item.remove();
        saveTodos();
      });

      item.appendChild(checkbox);
      item.appendChild(span);
      item.appendChild(deleteBtn);
      todoList.appendChild(item);
    };

    // Handle form submission
    document.getElementById('todo-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const newTodo = {
        id: generateId(),
        text: input.value,
        completed: false
      };
      addTodoToDOM(newTodo);
      saveTodos();
      input.value = '';
    });

    // Init on page load
    updateDate();
    loadTodos();
  </script>
</body>
</html>
